<head>

  <title>Cubinzz Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),

    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-card {
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      width: 220px;

      transition: transform 0.2s;

    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .download-btn {
      background: #ff4d4d;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #e60000;
    }
  </style>
